<div style="background-image: url('<%= url %>'); background-repeat: no-repeat; width: 100%; height: 100%;">
    <div ng-repeat="link in links">
        <a style="display: block; width: {{link.wide}}; height: {{link.high}}; top: {{link.top}}; left: {{link.top}}" href="{{link.href}}"></a>
    </div>
</div>
